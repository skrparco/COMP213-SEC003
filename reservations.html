            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *</p>
            <form action = "https://webdevbasics.net/scripts/pacific.php" method="post">
                <label for="myFirstName">First Name:</label>
                <input type="text" id="myFirstName" name="myFirstName" required></input>
                <label for="myFirstName">Last Name:</label>
                <input type="text" id="myLastName" name="myLastName" required></input>
                <label for="myFirstName">Email address:</label>
                <input type="email" id="myemail" name="myemail" required></input>
                <label for="myFirstName">Phone Number:</label>
                <input type="tel" id="myPhoneNumber" name="myPhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <label for="myComments" >Comments:</label>
                <textarea id="myComments" name="myComments" cols="30" required></textarea>
                <input type="submit" value="reserve">
                <label for>Arrival Date:</label>
                <input type="date" id="myArrivalDate" name="myArrivalDate">
                <label for>Number of nights:</label>
                <input type="number" id="mynumberOfNight" name="mynumberOfNight">
            </form>
